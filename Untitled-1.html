<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Slider by KAMISETTY MANEESH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    
    .page-header {
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #f2a1a17f, #2a2a2a80);
        color: white;
        width: 100%;
        margin-bottom: 2rem;
    }

    .page-header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    .page-header p {
        opacity: 0.8;
    }

   
    .slider {
        position: relative;
        width: 800px;
        max-width: 95%;
        height: 400px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.733);
    }

   
    .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .slide {
        min-width: 100%;
        position: relative;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 20px;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Navigation Dots */
    .dots-container {
        text-align: center;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }

    .dot {
        height: 12px;
        width: 12px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .active { background-color: #717171; }

</style>
<body>
    <header class="page-header">
        <h1>Modern Image Gallery</h1>
        <p>Made with HTML, CSS & JavaScript</p>
    </header>

    <div class="slider">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <div class="slides">
            <div class="slide">
                <img src="C:\Users\Sneha\Downloads\PIC NO1.jpg" alt="Majestic Mountains">
            </div>
            <div class="slide">
                <img src="C:\Users\Sneha\Downloads\PIC NO2.webp" alt="Serene Lakes">
            </div>
            <div class="slide">
                <img src="C:\Users\Sneha\Downloads\PIC NO3.jpg" alt="Lush Forests">
            </div>
            <div class="slide">
                <img src="C:\Users\Sneha\Downloads\PIC NO4.jpg" alt="Coastal Wonders">
            </div>
            <div class="slide">
                <img src="C:\Users\Sneha\Downloads\PIC NO5.jpg" alt="Desert Sunset">
            </div>
            <div class="slide">
                <img src="C:\Users\Sneha\Downloads\PIC NO6.jpg" alt="Arctic Beauty">
            </div>
        </div>

        <div class="dots-container"></div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="author">
                <span class="designer-text">Designed & Developed by</span>
                <h3 class="author-name">R LAXMI SRINIVAS</h3>
            </div>
        </div>
    </footer>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const dotsContainer = document.querySelector(".dots-container");
        const prevButton = document.querySelector(".prev");
        const nextButton = document.querySelector(".next");

        // Create Dots
        slides.forEach((_, index) => {
            const dot = document.createElement("span");
            dot.classList.add("dot");
            dot.addEventListener("click", () => showSlide(index));
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll(".dot");

        function showSlide(index) {
            slideIndex = index;
            updateSlider();
        }

        function updateSlider() {
            const offset = -slideIndex * 100;
            document.querySelector(".slides").style.transform = `translateX(${offset}%)`;

            dots.forEach(dot => dot.classList.remove("active"));
            dots[slideIndex].classList.add("active");
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            updateSlider();
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            updateSlider();
        }

        nextButton.addEventListener("click", nextSlide);
        prevButton.addEventListener("click", prevSlide);

        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 3000);
        }

        updateSlider();
        setTimeout(autoSlide, 3000);
    </script>

</body>
</html>
